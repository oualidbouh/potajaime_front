<ion-header>
  <ion-navbar>
    <ion-title>Paramètres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item class="setting-btn btn-change-profile" (click)="goToChangePerosnalData()">
          <ion-icon name="person" class="btn-icon"></ion-icon>
        <span>Modifier vos données personelles</span>
      </button> 
    <button ion-item class="setting-btn btn-change-profile" (click)="goToChangePasswordPage()">
        <ion-icon name="key" class="btn-icon"></ion-icon>
      <span>Modifier votre mot de passe</span>
    </button>  
    <button ion-item (click)="logout()" class="setting-btn btn-logout"> 
      <ion-icon name="power" class="btn-icon"></ion-icon>
      <span class="btn-text">Deconnexion</span>
    </button>
  </ion-list>
   
</ion-content>
