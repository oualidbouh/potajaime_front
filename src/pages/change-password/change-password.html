<ion-header>

  <ion-navbar>
    <ion-title>Mettre Ã  jour votre mot de passe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="changePassword(form.value)" novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating>Nouveau mot de passe</ion-label>
          <ion-input type="password" name="newPassword" ngModel required #newPassword="ngModel" (ngModelChange)="onPasswordChange($event,confirmPassword)" minlength="10"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirmer le mot de passe</ion-label>
          <ion-input type="password" name="confirmPassword" ngModel required #confirmPassword="ngModel" (ngModelChange)="onPasswordChange($event,newPassword)"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid || passwordNotMatching ">Confirmer</button>
      </div>
    </form>
</ion-content>
