<ion-header>
  <ion-navbar>
    <ion-title>Tutoriels</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item text-center center>
      <h2>Vidéo sur les tomates</h2>
    </ion-item>
    <img src="assets/images/banner.jpg" (click)="startVideo()">
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>120 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>89 Commentaires</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          5 secondes
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-item text-center center>
      <h2>Vidéo sur les carottes</h2>
    </ion-item>
    <img src="assets/images/banner.jpg" (click)="startVideo()">
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>1 Like</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Commentaires</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11 heures
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
